name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  SCHEME: DataBar
  PRODUCT_NAME: DataBar

jobs:
  build-and-release:
    name: Build, Sign, Notarize and Release
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version $VERSION"

      - name: Resolve Swift packages
        run: xcodebuild -resolvePackageDependencies -scheme $SCHEME

      - name: Update version in project
        run: |
          cd DataBar.xcodeproj
          sed -i '' "s/MARKETING_VERSION = .*/MARKETING_VERSION = ${{ steps.version.outputs.version }};/g" project.pbxproj
          sed -i '' "s/CURRENT_PROJECT_VERSION = .*/CURRENT_PROJECT_VERSION = ${{ github.run_number }};/g" project.pbxproj

      - name: Build Release
        run: |
          xcodebuild archive \
            -scheme $SCHEME \
            -configuration Release \
            -archivePath build/$PRODUCT_NAME.xcarchive \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Extract app from archive
        run: |
          mkdir -p build/unsigned
          cp -R "build/$PRODUCT_NAME.xcarchive/Products/Applications/$PRODUCT_NAME.app" build/unsigned/

      - name: Write signing credentials
        env:
          CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          API_KEY_BASE64: ${{ secrets.APPLE_API_KEY_BASE64 }}
          API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
        run: |
          # Write p12 certificate
          echo -n "$CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          
          # Write App Store Connect API key
          mkdir -p private_keys
          echo -n "$API_KEY_BASE64" | base64 --decode > private_keys/AuthKey_${API_KEY_ID}.p8

      - name: Sign, notarize, and staple app
        uses: indygreg/apple-code-sign-action@v1
        with:
          input_path: build/unsigned/${{ env.PRODUCT_NAME }}.app
          output_path: build/signed/${{ env.PRODUCT_NAME }}.app
          p12_file: certificate.p12
          p12_password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          notarize: true
          staple: true
          app_store_connect_api_issuer: ${{ secrets.APPLE_API_ISSUER_ID }}
          app_store_connect_api_key: ${{ secrets.APPLE_API_KEY_ID }}

      - name: Create zip for distribution
        run: |
          cd build/signed
          ditto -c -k --keepParent $PRODUCT_NAME.app $PRODUCT_NAME.zip

      - name: Sign update with Sparkle
        env:
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
        run: |
          cd build/signed
          
          # Download Sparkle tools
          curl -L -o sparkle.tar.xz https://github.com/sparkle-project/Sparkle/releases/download/2.6.4/Sparkle-2.6.4.tar.xz
          mkdir -p sparkle_tools
          tar -xf sparkle.tar.xz -C sparkle_tools
          
          echo "$SPARKLE_PRIVATE_KEY" > /tmp/sparkle_private_key
          SIGNATURE=$(sparkle_tools/bin/sign_update $PRODUCT_NAME.zip --ed-key-file /tmp/sparkle_private_key)
          rm /tmp/sparkle_private_key
          
          echo "SPARKLE_SIGNATURE<<EOF" >> $GITHUB_ENV
          echo "$SIGNATURE" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
          FILE_SIZE=$(stat -f%z $PRODUCT_NAME.zip)
          echo "FILE_SIZE=$FILE_SIZE" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: DataBar v${{ steps.version.outputs.version }}
          body: |
            ## DataBar v${{ steps.version.outputs.version }}
            
            ### Installation
            1. Download `DataBar.zip` below
            2. Unzip and move `DataBar.app` to your Applications folder
            3. Open the app (it's signed and notarized)
          files: build/signed/DataBar.zip
          draft: false
          prerelease: false

      - name: Update appcast.xml
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DOWNLOAD_URL="https://github.com/sammarks/DataBar/releases/download/v${VERSION}/DataBar.zip"
          PUB_DATE=$(date -R)
          
          cat > appcast.xml << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <rss version="2.0" xmlns:sparkle="http://www.andymatuschak.org/xml-namespaces/sparkle" xmlns:dc="http://purl.org/dc/elements/1.1/">
            <channel>
              <title>DataBar Updates</title>
              <link>https://github.com/sammarks/DataBar</link>
              <description>Most recent changes with links to updates.</description>
              <language>en</language>
              <item>
                <title>Version ${VERSION}</title>
                <pubDate>${PUB_DATE}</pubDate>
                <sparkle:version>${{ github.run_number }}</sparkle:version>
                <sparkle:shortVersionString>${VERSION}</sparkle:shortVersionString>
                <sparkle:minimumSystemVersion>13.1</sparkle:minimumSystemVersion>
                <enclosure
                  url="${DOWNLOAD_URL}"
                  length="${FILE_SIZE}"
                  type="application/octet-stream"
                  ${SPARKLE_SIGNATURE}
                />
              </item>
            </channel>
          </rss>
          EOF

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          git add appcast.xml
          git commit -m "Update appcast.xml for v${VERSION}"
          git push origin main
